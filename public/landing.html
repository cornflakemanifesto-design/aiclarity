<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Clarity</title>
    <meta name="description" content="AI Clarity ‚Äî Your AI journey starts here.">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:opsz,wght@9..40,300;9..40,400;9..40,500;9..40,600;9..40,700&family=Playfair+Display:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        *, *::before, *::after { margin: 0; padding: 0; box-sizing: border-box; }
        html, body { height: 100%; }

        body {
            font-family: 'DM Sans', -apple-system, sans-serif;
            background: linear-gradient(165deg, #0a1628 0%, #0f2847 35%, #1a3a5c 65%, #1e5a8a 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            -webkit-font-smoothing: antialiased;
        }

        /* Caustics background */
        body::before {
            content: '';
            position: fixed;
            top: 0; left: 0; right: 0; bottom: 0;
            background:
                radial-gradient(ellipse 600px 400px at 20% 80%, rgba(56,189,248,0.08) 0%, transparent 70%),
                radial-gradient(ellipse 800px 600px at 80% 20%, rgba(37,99,235,0.06) 0%, transparent 70%),
                radial-gradient(ellipse 400px 300px at 60% 70%, rgba(56,189,248,0.05) 0%, transparent 70%);
            animation: caustics 8s ease-in-out infinite alternate;
            pointer-events: none;
        }

        @keyframes caustics {
            0% { opacity: 0.6; transform: scale(1); }
            50% { opacity: 1; transform: scale(1.05); }
            100% { opacity: 0.7; transform: scale(0.98); }
        }

        /* Floating particles */
        .particles {
            position: fixed;
            top: 0; left: 0; right: 0; bottom: 0;
            pointer-events: none;
            overflow: hidden;
        }

        .particle {
            position: absolute;
            width: 4px;
            height: 4px;
            background: rgba(56,189,248,0.3);
            border-radius: 50%;
            animation: float-up linear infinite;
        }

        @keyframes float-up {
            0% { transform: translateY(100vh) scale(0); opacity: 0; }
            10% { opacity: 1; }
            90% { opacity: 1; }
            100% { transform: translateY(-10vh) scale(1); opacity: 0; }
        }

        /* Main content */
        .landing-content {
            position: relative;
            z-index: 2;
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 2.5rem;
        }

        /* Logo */
        .landing-logo {
            font-family: 'Playfair Display', Georgia, serif;
            font-size: clamp(2rem, 5vw, 3rem);
            font-weight: 600;
            color: white;
            letter-spacing: -0.02em;
            opacity: 0;
            animation: fadeIn 1s 0.2s ease forwards;
        }

        .landing-logo span {
            font-weight: 400;
            opacity: 0.6;
        }

        @keyframes fadeIn {
            to { opacity: 1; }
        }

        /* Badge - the star of the show */
        .landing-badge {
            display: inline-flex;
            align-items: center;
            gap: 0.6rem;
            padding: 1rem 2.5rem;
            background: rgba(56,189,248,0.08);
            border: 1px solid rgba(56,189,248,0.2);
            border-radius: 100px;
            font-size: clamp(1.1rem, 2.5vw, 1.4rem);
            font-weight: 500;
            color: #38bdf8;
            position: relative;
            opacity: 0;
            transform: translateY(20px);
            animation: fadeUp 0.8s 0.6s cubic-bezier(0.16,1,0.3,1) forwards;
        }

        .landing-badge::before {
            content: '';
            width: 8px;
            height: 8px;
            background: #38bdf8;
            border-radius: 50%;
            animation: pulse-dot 2s ease-in-out infinite;
        }

        @keyframes pulse-dot {
            0%, 100% { opacity: 1; transform: scale(1); }
            50% { opacity: 0.5; transform: scale(1.5); }
        }

        @keyframes fadeUp {
            to { opacity: 1; transform: translateY(0); }
        }

        /* The "Here" trigger */
        .here-trigger {
            color: #38bdf8;
            text-decoration: underline;
            text-underline-offset: 3px;
            cursor: pointer;
            transition: color 0.2s;
        }

        .here-trigger:hover {
            color: #7dd3fc;
        }

        /* The "No, here." button */
        .no-here-btn {
            display: none;
            position: absolute;
            left: calc(100% + 20px);
            top: 50%;
            transform: translateY(-50%);
            padding: 1rem 2.5rem;
            background: rgba(56,189,248,0.08);
            border: 1px solid rgba(56,189,248,0.2);
            border-radius: 100px;
            font-family: 'DM Sans', sans-serif;
            font-size: clamp(1.1rem, 2.5vw, 1.4rem);
            font-weight: 600;
            color: #38bdf8;
            text-decoration: underline;
            text-underline-offset: 3px;
            cursor: pointer;
            white-space: nowrap;
            transition: all 0.2s;
        }

        .no-here-btn:hover {
            color: #7dd3fc;
            background: rgba(56,189,248,0.15);
            border-color: rgba(56,189,248,0.35);
        }

        .no-here-btn.show {
            display: inline-flex;
            animation: popIn 0.35s cubic-bezier(0.16,1,0.3,1) forwards;
        }

        @keyframes popIn {
            0% { opacity: 0; transform: translateY(-50%) translateX(15px) scale(0.95); }
            100% { opacity: 1; transform: translateY(-50%) translateX(0) scale(1); }
        }

        /* Gag image reveal */
        .gag-overlay {
            position: fixed;
            top: 0; left: 0; right: 0; bottom: 0;
            background: rgba(10,22,40,0.85);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 100;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.8s ease;
        }

        .gag-overlay.show {
            opacity: 1;
            pointer-events: all;
        }

        .gag-card {
            text-align: center;
            max-width: 480px;
            padding: 2rem;
            transform: scale(0.85) translateY(30px);
            transition: transform 0.8s cubic-bezier(0.16,1,0.3,1);
        }

        .gag-overlay.show .gag-card {
            transform: scale(1) translateY(0);
        }

        /* ============================================
           PLACEHOLDER IMAGE CONTAINER
           Replace the placeholder with your actual image.
           
           Option A: Drop an image file in /public/images/gag.jpg
                     and change the src of #gagImage below.
           
           Option B: Use any image URL as the src.
           ============================================ */
        .gag-image {
            max-width: 360px;
            width: 100%;
            height: auto;
            border-radius: 20px;
            border: 2px solid rgba(56,189,248,0.2);
            margin-bottom: 1.75rem;
            box-shadow: 0 20px 60px rgba(0,0,0,0.4);
        }

        /* Placeholder shown when no image is set */
        .gag-placeholder {
            width: 360px;
            max-width: 100%;
            height: 300px;
            border-radius: 20px;
            border: 2px dashed rgba(56,189,248,0.3);
            margin: 0 auto 1.75rem;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            gap: 0.75rem;
            background: rgba(56,189,248,0.04);
        }

        .gag-placeholder-icon {
            font-size: 3rem;
        }

        .gag-placeholder-text {
            font-size: 0.85rem;
            color: rgba(255,255,255,0.3);
            text-align: center;
            padding: 0 2rem;
            line-height: 1.5;
        }

        .gag-caption {
            font-family: 'Playfair Display', Georgia, serif;
            font-size: clamp(1.2rem, 3vw, 1.5rem);
            font-style: italic;
            font-weight: 500;
            color: #38bdf8;
            margin-bottom: 1.25rem;
        }

        .gag-sub {
            font-size: 0.95rem;
            color: rgba(255,255,255,0.5);
            line-height: 1.6;
            margin-bottom: 0.75rem;
        }

        /* Redirect countdown */
        .redirect-bar {
            display: none;
            margin-top: 1.5rem;
            flex-direction: column;
            align-items: center;
            gap: 0.75rem;
        }

        .redirect-bar.show {
            display: flex;
        }

        .redirect-text {
            font-size: 0.8rem;
            color: rgba(255,255,255,0.35);
            letter-spacing: 0.05em;
        }

        .redirect-progress {
            width: 200px;
            height: 3px;
            background: rgba(255,255,255,0.08);
            border-radius: 10px;
            overflow: hidden;
        }

        .redirect-progress-bar {
            height: 100%;
            width: 0%;
            background: linear-gradient(90deg, #2563eb, #38bdf8);
            border-radius: 10px;
            transition: width 0.1s linear;
        }

        .skip-link {
            font-size: 0.8rem;
            color: rgba(56,189,248,0.6);
            text-decoration: none;
            transition: color 0.2s;
        }

        .skip-link:hover {
            color: #38bdf8;
        }

        /* Mobile adjustments */
        @media (max-width: 768px) {
            .no-here-btn {
                left: 50%;
                top: calc(100% + 15px);
                transform: translateX(-50%);
            }

            .no-here-btn.show {
                animation: popInMobile 0.35s cubic-bezier(0.16,1,0.3,1) forwards;
            }

            @keyframes popInMobile {
                0% { opacity: 0; transform: translateX(-50%) translateY(10px) scale(0.95); }
                100% { opacity: 1; transform: translateX(-50%) translateY(0) scale(1); }
            }
        }
    </style>
</head>
<body>

    <div class="particles" id="particles"></div>

    <div class="landing-content">
        <div class="landing-logo">AI <span>Clarity</span></div>

        <div class="landing-badge">
            Your AI Journey Starts <span class="here-trigger" id="hereTrigger">Here</span>
            <button class="no-here-btn" id="noHereBtn">No, here.</button>
        </div>
    </div>

    <!-- Gag overlay -->
    <div class="gag-overlay" id="gagOverlay">
        <div class="gag-card">

            <!-- =============================================
                 SWAP YOUR IMAGE HERE
                 
                 Replace the .gag-placeholder div below with:
                 <img class="gag-image" src="images/your-image.jpg" alt="AI made this gag possible">
                 
                 To use it:
                 1. Create a folder: public/images/
                 2. Drop your image in there
                 3. Delete the .gag-placeholder div
                 4. Uncomment the img tag below
                 ============================================= -->
            
            <!-- <img class="gag-image" id="gagImage" src="images/gag.jpg" alt="AI made this gag possible"> -->
            
            <div class="gag-placeholder" id="gagPlaceholder">
                <div class="gag-placeholder-icon">üñºÔ∏è</div>
                <div class="gag-placeholder-text">Your image goes here.<br>See the HTML comments for instructions.</div>
            </div>

            <div class="gag-caption">"AI made this gag possible"</div>
            <p class="gag-sub">Welcome to AI Clarity.</p>

            <div class="redirect-bar" id="redirectBar">
                <div class="redirect-text">Taking you to the main site...</div>
                <div class="redirect-progress">
                    <div class="redirect-progress-bar" id="progressBar"></div>
                </div>
                <a href="/home" class="skip-link">Skip ahead ‚Üí</a>
            </div>
        </div>
    </div>

    <script>
        // Particles
        const particlesContainer = document.getElementById('particles');
        for (let i = 0; i < 30; i++) {
            const p = document.createElement('div');
            p.className = 'particle';
            p.style.left = Math.random() * 100 + '%';
            p.style.animationDuration = (8 + Math.random() * 12) + 's';
            p.style.animationDelay = Math.random() * 5 + 's';
            p.style.width = p.style.height = (2 + Math.random() * 4) + 'px';
            p.style.opacity = 0.15 + Math.random() * 0.25;
            particlesContainer.appendChild(p);
        }

        // Easter egg flow
        const hereTrigger = document.getElementById('hereTrigger');
        const noHereBtn = document.getElementById('noHereBtn');
        const gagOverlay = document.getElementById('gagOverlay');
        const redirectBar = document.getElementById('redirectBar');
        const progressBar = document.getElementById('progressBar');

        // How long to show the gag before redirect (in seconds)
        const REDIRECT_DELAY = 5;

        // Step 1: Hover "Here" ‚Üí it disappears, "No, here." pops up
        hereTrigger.addEventListener('mouseover', function() {
            this.style.display = 'none';
            noHereBtn.classList.add('show');
        });

        // Step 2: Click "No, here." ‚Üí show the gag
        noHereBtn.addEventListener('click', function(e) {
            e.stopPropagation();
            gagOverlay.classList.add('show');

            // Start redirect countdown after a brief pause
            setTimeout(function() {
                redirectBar.classList.add('show');
                startRedirectCountdown();
            }, 1000);
        });

        // Step 3: Countdown + redirect
        function startRedirectCountdown() {
            let elapsed = 0;
            const interval = 50; // update every 50ms for smooth bar
            const total = REDIRECT_DELAY * 1000;

            const timer = setInterval(function() {
                elapsed += interval;
                const pct = Math.min((elapsed / total) * 100, 100);
                progressBar.style.width = pct + '%';

                if (elapsed >= total) {
                    clearInterval(timer);
                    window.location.href = '/home';
                }
            }, interval);
        }
    </script>

</body>
</html>
