<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Clarity</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: #0a1628;
            font-family: 'Georgia', serif;
            color: #fff;
            overflow: hidden;
        }

        .container {
            text-align: center;
            position: relative;
            width: 100vw;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .welcome-text {
            font-size: 2rem;
            font-weight: 300;
            letter-spacing: 0.02em;
            transition: opacity 0.6s ease;
        }

        .welcome-text .click-here {
            color: #4a9eff;
            cursor: pointer;
            text-decoration: underline;
            text-underline-offset: 4px;
            transition: color 0.3s ease;
        }

        .welcome-text .click-here:hover {
            color: #7bb8ff;
        }

        .no-here {
            position: absolute;
            font-size: 1.8rem;
            font-weight: 300;
            color: #4a9eff;
            cursor: pointer;
            text-decoration: underline;
            text-underline-offset: 4px;
            opacity: 0;
            transition: opacity 0.8s ease, color 0.3s ease;
            pointer-events: none;
        }

        .no-here:hover {
            color: #7bb8ff;
        }

        .no-here.visible {
            opacity: 1;
            pointer-events: auto;
        }

        .image-reveal {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            opacity: 0;
            transition: opacity 1s ease;
            pointer-events: none;
        }

        .image-reveal.visible {
            opacity: 1;
        }

        .image-reveal img {
            max-width: 90vw;
            max-height: 80vh;
            border-radius: 12px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
        }

        .hidden {
            opacity: 0;
            pointer-events: none;
        }

        @media (max-width: 600px) {
            .welcome-text {
                font-size: 1.4rem;
                padding: 0 1.5rem;
            }

            .no-here {
                font-size: 1.3rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <p class="welcome-text" id="welcomeText">
            Welcome to AI Clarity. Click <span class="click-here" id="clickHere">here</span> to begin.
        </p>

        <span class="no-here" id="noHere">no, here</span>

        <div class="image-reveal" id="imageReveal">
            <img src="haley.jpg" alt="AI Made This Gag Possible">
        </div>
    </div>

    <script>
        const clickHere = document.getElementById('clickHere');
        const welcomeText = document.getElementById('welcomeText');
        const noHere = document.getElementById('noHere');
        const imageReveal = document.getElementById('imageReveal');

        // Randomize position of "no, here" so it appears somewhere unexpected
        function randomizePosition() {
            const padding = 80;
            const x = padding + Math.random() * (window.innerWidth - padding * 2);
            const y = padding + Math.random() * (window.innerHeight - padding * 2);
            noHere.style.left = x + 'px';
            noHere.style.top = y + 'px';
        }

        randomizePosition();

        // Step 1: Click "here" — it disappears, "no, here" fades in
        clickHere.addEventListener('click', function () {
            welcomeText.classList.add('hidden');

            setTimeout(function () {
                noHere.classList.add('visible');
            }, 600);
        });

        // Step 2: Click "no, here" — image fades in, then redirect
        noHere.addEventListener('click', function () {
            noHere.classList.add('hidden');
            noHere.classList.remove('visible');

            setTimeout(function () {
                imageReveal.classList.add('visible');
            }, 300);

            // Redirect to the main site after showing the image
            setTimeout(function () {
                window.location.href = '/home';
            }, 3500);
        });
    </script>
</body>
</html>
